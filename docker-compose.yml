
version: '3'

services:
  db:
    image: mysql:8.0
    volumes:
      - /mnt/docker-data/mysql_data:/var/lib/mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    networks:
      - wordpress_net
    healthcheck:
      test: ["CMD", "wget", "-q", "-", "http://localhost"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 15s

  wordpress:
    image: wordpress:latest
    depends_on:
      - db
    volumes:
      - /mnt/docker-data/wordpress_data:/var/www/html
    restart: always
    environment:
      WORDPRESS_DB_HOST: db
      WORDPRESS_DB_USER: ${MYSQL_USER}
      WORDPRESS_DB_PASSWORD: ${MYSQL_PASSWORD}
      WORDPRESS_DB_NAME: ${MYSQL_DATABASE}
    networks:
      - wordpress_net
    healthcheck:
      test: ["CMD", "wget", "-q0", "-", "http://localhost"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 15s
  nginx:
    image: nginx:latest
    depends_on:
      - wordpress
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - wordpress_net

networks:
  wordpress_net:
